<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WETRACK | Dashboard</title>
    <link rel="stylesheet" href="/Expo/css/tracking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/Expo/js/script.js" defer></script>
    <script src="/Expo/js/map.js" defer></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/Expo/Image/wetrack-logo-white.png" alt="WETRACK Logo">
                    <h1 class="logo-text">WETRACK</h1>
                </div>
                <button id="toggle-sidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="home.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li class="active"><a href="tracking.html"><i class="fas fa-map-marker-alt"></i> <span>Tracking
                                Map</span></a></li>
                    <li><a href="data.html"><i class="fas fa-database"></i> <span>Database</span></a></li>
                    <li><a href="statistik.html"><i class="fas fa-chart-bar"></i> <span>Statistics</span></a></li>
                    <li><a href="setting.html"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="/Expo/Image/lapas-logo.png" alt="Profile picture" width="40" height="40">
                <div class="user-info">
                    <h2>Serdy Fambo</h2>
                    <p>Admin Officer</p>
                </div>
            </div>
        </aside>
        <main class="content">

            <header class="content-header">
                <div class="search-bar">
                    <input type="text" placeholder="Search" aria-label="Search">
                    <i class="fas fa-search"></i>
                </div>
            </header>
            <div id="map" style="width: 100%; height: 100%"></div>
        </main>
    </div>

</body>

</html>
