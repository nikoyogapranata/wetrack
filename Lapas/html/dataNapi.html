<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WETRACK | Database</title>
    <link rel="stylesheet" href="/Lapas/css/dataNapi.css">
    <script src="/Lapas/js/dataNapi.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="/Lapas/Image/wetrack-logo-white.png" type="Image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/Lapas/Image/wetrack-logo-white.png" alt="WETRACK Logo">
                    <h1 class="logo-text">WETRACK</h1>
                </div>
                <button id="toggle-sidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="/Lapas/html/home.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li class="active"><a href="/Lapas/html/data.html"><i class="fas fa-database"></i> <span>Database</span></a>
                    </li>
                    <li><a href="/Lapas/html/setting.html"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="/Lapas/Image/lapas-logo.png" alt="Profile picture" width="40" height="40">
                <div class="user-info">
                    <h2>Serdy Fambo</h2>
                    <p>Administrative Staff</p>
                </div>
            </div>
        </aside>
        <main class="content">
            <header class="content-header">
                <div class="search-bar">
                    <input type="text" placeholder="Search" aria-label="Search">
                    <i class="fas fa-search"></i>
                </div>
            </header>
            <div class="profile-card">
                <div class="path-to-back">
                    <a href="/Lapas/html/data.html"><i class="fas fa-arrow-left"></i></a>
                </div>
                <div class="profile-header">
                    <img src="/Lapas/Image/nanti-diganti.png" alt="Profile Image" class="profile-image">
                    <div class="profile-title">
                        <h1>Gita Sekar</h1>
                        <p class="id-text">ID: 06</p>
                    </div>
                </div>

                <div class="profile-content">
                    <div class="info-section">
                        <h2>Personal Information</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Type of Crime:</label>
                                <span>Theft</span>
                            </div>
                            <div class="info-item">
                                <label>Punishment period </label>
                                <span>5 Years</span>
                            </div>
                            <div class="info-item">
                                <label>Release Date:</label>
                                <span>2023-01-15</span>
                            </div>
                            <div class="info-item">
                                <label>Status:</label>
                                <span>Under Supervision</span>
                            </div>
                            <div class="info-item">
                                <label>Tracker Status:</label>
                                <span>Active</span>
                            </div>
                        </div>
                    </div>

                    <div class="violation-section">
                        <h2>Violation History:</h2>
                        <div class="violation-list">
                            <div class="violation-item">
                                <span class="violation-date">2023-03-10:</span>
                                <span class="violation-desc">Exceeding Area Boundaries</span>
                            </div>
                            <div class="violation-item">
                                <span class="violation-date">2023-04-22:</span>
                                <span class="violation-desc">Late Self-Reporting</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="live-location">
                    <h2>Live Location</h2>
                    <div id="map" class="location-map"></div>
                </div>

                <div class="profile-actions">
                    <button class="btn btn-danger">Report Violation</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
